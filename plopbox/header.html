<script type="text/javascript" src="/plopbox/jquery/jquery-1.12.1.min.js"></script>
<script type="text/javascript">
function uploadopen() {
    document.getElementById("uploadbox").style.visibility = "visible";
	document.getElementById("dimthelights").style.visibility = "visible";
}
function uploadclose() {
    document.getElementById("uploadbox").style.visibility = "hidden";
	document.getElementById("dimthelights").style.visibility = "hidden";
}
function newfolderopen() {
    document.getElementById("newfolderbox").style.visibility = "visible";
	document.getElementById("dimthelights").style.visibility = "visible";
}
function newfolderclose() {
    document.getElementById("newfolderbox").style.visibility = "hidden";
	document.getElementById("dimthelights").style.visibility = "hidden";
}
function msgclose() {
    document.getElementById("msg").style.visibility = "hidden";
}
function selectionmodeon() {
  document.getElementsByClassName("selectors").style.visibility = "visible";
}
function selectionmodeoff() {
  document.getElementsByClassName("selectors").style.visibility = "hidden";
}
</script>
<div id="dimthelights" class="dimthelights" style="visibility:hidden;"></div>
<div class="header"><div class="logo">plopbox</div><div class="controlsrow"><a href=".."><img alt="Go Up a Directory" id="updir" title="Go Up a Directory" src="/plopbox/images/controls/up.gif"></a><img id="newdir" alt="Create a New Folder" title="Create a New Folder" onclick="newfolderopen()" src="/plopbox/images/controls/newfolder.gif"><img alt="Upload a File" id="newfile" title="Upload a File" onclick="uploadopen()" src="/plopbox/images/controls/uploadfile.gif"><img alt="Select Files" id="selectfiles" title="Select Multiple Files" onclick="selectionmodeon()" src="/plopbox/images/controls/selectfiles.gif"><img alt="Delete Files" id="del" title="Move an Item to the Trash" src="/plopbox/images/controls/delete.gif"><a href="?logout=true"><img alt="Log Out" id="logout" title="Log Out" src="/plopbox/images/controls/logout.gif"></a></div></div>
